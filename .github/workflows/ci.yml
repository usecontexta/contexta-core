name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test / ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest mypy

      - name: Run Rust tests
        run: cargo test --all-features

      - name: Run Rust clippy
        run: cargo clippy --all-features -- -D warnings

      - name: Build development install for testing
        run: pip install -e .

      - name: Run Python tests
        run: pytest -v python/tests/

      - name: Build wheel for distribution
        run: maturin build --release --out dist

      - name: Run mypy type checking
        run: mypy python/contexta_core --strict --ignore-missing-imports
        continue-on-error: true  # Don't fail CI on type errors initially

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Install Python linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Check Rust formatting
        run: cargo fmt -- --check

      - name: Run ruff
        run: ruff check python/

      - name: Check Python formatting
        run: black --check python/
